name: CI

on:
  push:
    branches:    
      - master  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
        with:
          node-version: '12.x'

    - name: yarn install
      run: |
        yarn install

    - name: yarn test
      run: |
        yarn test 
      env:
        CI: true
      
    - name: yarn build
      run: |
        yarn run build --if-present
       
    - name: Deploy to production
      uses: akhileshns/heroku-deploy@v3.0.0
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "test-github-ci"
          heroku_email: "pacharamai@hospital-os.com"
          usedocker: true